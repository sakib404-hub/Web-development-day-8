<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture - Collage</title>
    <link rel="icon" type="image/x-icon" href="photos/logo.png" />
    <link rel="stylesheet" href="imagecollage.css" />
  </head>
  <body>
    <header>
      <h1>My Picture Collage</h1>
    </header>
    <main>
      <section class="collage-section">
        <div class="row">
          <img src="photos/A.jpg" alt="" />
        </div>
        <div class="row">
          <div>
            <img src="photos/B.jpg" alt="" />
          </div>
          <div>
            <img src="photos/C.jpg" alt="" />
          </div>
          <div class="vertical-collage">
            <img src="photos/D.jpg" alt="" />
            <img src="photos/E.jpg" alt="" />
          </div>
        </div>
        <div class="row">
          <div>
            <img src="photos/F.jpg" alt="" />
          </div>
          <div class="square-collage">
            <img src="photos/G.jpg" alt="" />
            <img src="photos/G.jpg" alt="" />
            <img src="photos/G.jpg" alt="" />
            <img src="photos/G.jpg" alt="" />
          </div>
          <div>
            <img src="photos/H.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
